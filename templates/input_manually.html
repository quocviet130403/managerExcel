<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Primary Meta Tags -->
        <title>Report App | Input Manually</title>
        <meta name="title" content="Report App">
        <meta name="description" content="Report">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap 5 link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>

        <div id="home">
            <div class="container">
                <div class="custom-card">
                    <h1 class="home_h">Manually Input Form</h1>
                    <form method="POST" enctype="multipart/form-data" class="input_manually_form mb-5">
                        {% csrf_token %}
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="first_name" id="firstName" placeholder="Enter your first name">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="last_name" id="lastName" placeholder="Enter your last name">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email address">
                            </div>
                            <div class="col-md-6">
                                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter your phone number">
                            </div>
                        </div>
                        <div class="mb-4">
                            <input type="text" class="form-control" name="street_address" id="address" placeholder="Enter your street address">
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="city" id="city" placeholder="Enter your city">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="state" id="state" placeholder="Enter your state">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="country" id="country" placeholder="Enter your country">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="organization_name" id="orgName" placeholder="Enter your organization name">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="title" id="title" placeholder="Enter your title">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <input type="url" class="form-control" name="website" id="website" placeholder="Enter your website URL">
                            </div>
                            <div class="col-md-6 mb-4">
                                <input type="text" class="form-control" name="instagram" id="instagram" placeholder="Enter your Instagram URL">
                            </div>
                            <div class="col-md-6 mb-4">
                                <input type="text" class="form-control" name="facebook" id="facebook" placeholder="Enter your Facebook URL">
                            </div>
                            <div class="col-md-6 mb-4">
                                <input type="text" class="form-control" name="ticktock" id="ticktock" placeholder="Enter your Ticktock URL">
                            </div>
                            <div class="col-md-6 mb-4">
                                <input type="text" class="form-control" name="twitter" id="twitter" placeholder="Enter your Twitter URL">
                            </div>
                            <div class="col-md-6 mb-4">
                                <input type="text" class="form-control" name="youtube" id="youtube" placeholder="Enter your Youtube channel URL">
                            </div>
                        </div>
                        <div class="mb-4">
                            <textarea class="form-control" name="description" id="description" rows="3" placeholder="Enter a brief description"></textarea>
                        </div>
                        <div class="mb-4">
                            <textarea class="form-control" name="notes" id="notes" rows="3" placeholder="Enter any additional notes"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="d-block mb-2 fw-bolder">Choose one:</label>
                            <input type="radio" id="church" value="church" name="type"><label for="church" class="ms-3">Church</label><br>
                            <input type="radio" id="organization" value="organization" name="type"><label for="organization" class="ms-3">Organization</label><br>
                            <input type="radio" id="influencer" value="influencer" name="type"><label for="influencer" class="ms-3">Influencer</label><br>
                            <input type="radio" id="media" value="media" name="type"><label for="media" class="ms-3">Media</label>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bolder">Services:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="services" id="monday" value="monday">
                                <label class="form-check-label ms-2" for="monday">Monday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="services" id="tuesday" value="tuesday">
                                <label class="form-check-label ms-2" for="tuesday">Tuesday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="services" id="wednesday" value="wednesday">
                                <label class="form-check-label ms-2" for="wednesday">Wednesday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="services" id="thursday" value="thursday">
                                <label class="form-check-label ms-2" for="thursday">Thursday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="services" id="friday" value="friday">
                                <label class="form-check-label ms-2" for="friday">Friday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="services" id="saturday" value="saturday">
                                <label class="form-check-label ms-2" for="saturday">Saturday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="services" id="sunday" value="sunday">
                                <label class="form-check-label ms-2" for="sunday">Sunday</label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <input type="number" class="form-control" name="weekly_attendees" id="weekly_attendees" placeholder="Enter Weekly Attendees">
                        </div>
                        <div class="mb-5">
                            <label class="form-label fw-bolder">Has Supported:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="has_supported" id="movieScreenings" value="movieScreenings">
                                <label class="form-check-label ms-2" for="movieScreenings">Movie Screenings</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="has_supported" id="meetings" value="meetings">
                                <label class="form-check-label ms-2" for="meetings">Meetings</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="has_supported" id="events" value="events">
                                <label class="form-check-label ms-2" for="events">Events</label>
                            </div>
                        </div>
                        <div class="mt-5 d-flex justify-content-center">
                            <button type="submit" class="btn submit_btn">Submit</button>
                        </div>
                    </form>   
                    <a href="{% url 'home' %}" class="home_back"><< Go To Home Page</a>                            
                </div>
            </div>
        </div>
        <!-- javascript link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
